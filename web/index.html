<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo Hackathon - Object Detection</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4cb5f5;
            --background-color: #f8f9fa;
            --text-color: #333;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .upload-section, .result-section {
            flex: 1;
            min-width: 300px;
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-gray);
            color: var(--secondary-color);
        }
        
        .upload-area {
            border: 2px dashed var(--accent-color);
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background-color: rgba(76, 181, 245, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-process {
            background-color: var(--accent-color);
            width: 100%;
            margin-top: 15px;
        }
        
        .btn-process:hover {
            background-color: #3a9bd8;
        }
        
        .image-preview {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        
        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .result-image {
            max-width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }
        
        .detection-results {
            width: 100%;
            margin-top: 20px;
        }
        
        .result-item {
            background-color: var(--light-gray);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }
        
        .result-label {
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Robo Hackathon</h1>
            <p class="subtitle">Object Detection System</p>
        </header>
        
        <div class="main-content">
            <div class="upload-section">
                <h2 class="section-title">Upload Image</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p>Click or drag an image to upload</p>
                    <p class="small">Supported formats: JPG, PNG, JPEG</p>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                </div>
                <button class="btn btn-process" id="processBtn" disabled>Process Image</button>
                
                <div class="image-preview">
                    <img id="previewImg" class="preview-img" src="" alt="Preview" style="display: none;">
                </div>
            </div>
            
            <div class="result-section">
                <h2 class="section-title">Detection Results</h2>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing image...</p>
                </div>
                <div class="result-container">
                    <img id="resultImg" class="result-image" src="" alt="Result" style="display: none;">
                    <div class="detection-results" id="detectionResults"></div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Robo Hackathon Project - Object Detection System</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const previewImg = document.getElementById('previewImg');
            const processBtn = document.getElementById('processBtn');
            const resultImg = document.getElementById('resultImg');
            const detectionResults = document.getElementById('detectionResults');
            const loading = document.getElementById('loading');
            
            // File upload handling
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = 'rgba(76, 181, 245, 0.2)';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.backgroundColor = '';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFileSelect(fileInput.files[0]);
                }
            });
            
            function handleFileSelect(file) {
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    processBtn.disabled = false;
                };
                
                reader.readAsDataURL(file);
            }
            
            // Process image
            processBtn.addEventListener('click', async () => {
                const file = fileInput.files[0];
                
                if (!file) {
                    alert('Please select an image first.');
                    return;
                }
                
                loading.style.display = 'block';
                resultImg.style.display = 'none';
                detectionResults.innerHTML = '';
                
                const formData = new FormData();
                formData.append('image', file);
                
                try {
                    // Send request to your backend API
                    const response = await fetch('http://localhost:5000/api/detect', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    // Display the processed image
                    resultImg.src = 'data:image/jpeg;base64,' + data.image;
                    resultImg.style.display = 'block';
                    
                    // Display detection results
                    if (data.detections && data.detections.length > 0) {
                        data.detections.forEach(detection => {
                            const resultItem = document.createElement('div');
                            resultItem.className = 'result-item';
                            resultItem.innerHTML = `
                                <p><span class="result-label">Object:</span> ${detection.class}</p>
                                <p><span class="result-label">Confidence:</span> ${(detection.confidence * 100).toFixed(2)}%</p>
                                <p><span class="result-label">Position:</span> X: ${detection.x}, Y: ${detection.y}</p>
                                <p><span class="result-label">Dimensions:</span> Width: ${detection.width}, Height: ${detection.height}</p>
                            `;
                            detectionResults.appendChild(resultItem);
                        });
                    } else {
                        detectionResults.innerHTML = '<div class="result-item">No objects detected</div>';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error processing image: ' + error.message);
                } finally {
                    loading.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
